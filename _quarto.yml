project:
  type: book
  output-dir: docs

book:
  title: "The Quantitative Playbook for Public Health Research in R"
  subtitle: "R Plays to Promote and Protect Health"
  author: "Shane McCarty, PhD"
  date: "10/20/2025"
  version: "Version 0.82 (draft)"
  search: true
  repo-url: https://shanemccarty.github.io/FRIplaybook
  repo-actions: [edit, issue]
  downloads: []  # CHANGED: Removed pdf and epub since they're not rendering
  sharing: [twitter, linkedin]
  site-url: "https://shanemccarty.github.io/FRIplaybook"  # ADDED: This is important!
  
  chapters:
    - index.qmd
    - part: "Introduction"
      chapters:
        - text: "The Playbook"
          file: intro.qmd
        - text: "Reproducible Reports"
          file: example.qmd
        - text: "Start a Document"
          file: codechunks.qmd
    - part: "Import Data"
      chapters:
        - text: "Exporting Data"
          file: export.qmd
        - text: "Importing Once"
          file: import-once.qmd
        - text: "Importing Live"
          file: import-live.qmd
    - part: "Tidy Data"
      chapters:
        - text: "Tidying Your Data"
          file: tidyr.qmd
    - part: "Visualize Data"
      chapters:
        - text: "Visualizing Your Data"
          file: ggplot2.qmd
    - part: "Reproducibility"
      chapters:    
        - text: "Write a Read Me"
          file: readme.qmd
        - text: "Results Section"
          file: functions.qmd
# Filters - WebR only for now
filters:
  - webr

# WebR configuration
webr:
  packages: ['ggplot2', 'dplyr', 'tidyr', 'readr', 'haven', 'readxl', 'NHANES', 'psych']  # ADDED: psych
  autoload-packages: false
  show-startup-message: true
  show-header-message: true
  channel-type: "automatic"
  home-dir: "/home/web_user"
  base-url: "https://webr.r-wasm.org/latest/"

# Quarto Live configuration
live:
  show-editor: true
  show-console: true
  editor-theme: "textmate"
  editor-font-size: 14
  console-font-size: 14

format:
  html:
    theme: cosmo  # SIMPLIFIED: Remove custom scss for now if files don't exist
    respect-user-color-scheme: true
    highlight-style: 
      light: github
      dark: github-dark
    # Code display settings
    code-fold: false
    code-overflow: wrap
    code-line-numbers: false
    code-copy: true
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    page-footer:
      left: "Â© 2025 FRI Public Health Research Stream"
      right: 
        - icon: github
          href: https://shanemccarty.github.io/FRIplaybook
        - icon: house
          href: https://fripublichealth.quarto.pub
    search: true

# Bibliography configuration (comment out if files don't exist yet)
# bibliography: references.bib
# csl: apa.csl

# Code execution
execute:
  echo: true
  warning: false
  message: false
  cache: true
  freeze: auto

lang: en

params:
  organization: "FRI Public Health Research Stream"
  contact_email: "fripublichealth@binghamton.edu"
  version: "0.83"
  authors:
    lead: "Shane McCarty, PhD"
    contributors:
      - name: "Zihan Hei"
      - name: "Gavin Rualo"